{% extends 'blog/base.html' %}
{% block content %}
{% for post in posts %}
    <div class="post">
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <p><i>Published: {{ post.published_date }}</i></p>
        <p>{{ post.text|linebreaksbr|truncatechars:300 }}</p>
        <p><a href="{% url 'post_detail' pk=post.pk %}">Read More</a></p>
    </div>
{% endfor %}
{% endblock %}
