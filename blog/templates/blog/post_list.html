<html>
    <head>
        <title>Django Blog Tutorial</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Django Blog Tutorial</a></h1>
        </div>

        <div>
            {% for post in posts %}
            <div>
                <h1><a href="">{{ post.title }}</a></h1>
                <p><i>Published: {{ post.published_date }}</i></p>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
            {% endfor %}
        </div>
    </body>
</html>
